<table class="table table-striped table-hover">
  <thead class="thead-inverse">
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Course name</th>
    <th>Expired date and time</th>
    <th>Restricted</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events; let i = index" class="custom-table-row">
    <th scope="row">{{i+1}}</th>
    <th>{{event.name}}</th>
    <th>{{event.courseUnit.course.courseName}}</th>
    <th>
      {{event.date | date: 'dd/MM/yyyy'}} at {{event.timeSlot.beginTime}} - {{event.timeSlot.endTime}}
    </th>
    <th>
      <i *ngIf="event.isRestricted">Yes</i>
      <i *ngIf="!event.isRestricted">No</i>
    </th>
    <th class="expired-events-list-buttons-container">
      <button md-raised-button (click)="showDetails(event)">Show details</button>
    </th>
  </tr>
  </tbody>
</table>
