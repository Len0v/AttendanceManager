<div class="remove-dialog-container">
  <p class="remove-dialog-text">Are you sure you want to delete this event?</p>
  <div class="remove-dialog-buttons-container">
    <button md-raised-button (click)="accept()">Yes</button>
    <button md-raised-button (click)="decline()">No</button>
  </div>
</div>
