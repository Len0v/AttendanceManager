<div class="table-container">
  <table class="table table-striped table-hover table-fixed">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Course name</th>
      <th>Status</th>
      <th>Cyclical</th>
      <th>Restricted</th>
      <th>Next date</th>
      <th>Time</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let event of events; let i = index" class="custom-table-row">
      <th scope="row">{{i+1}}</th>
      <th>{{event.name}}</th>
      <th><a *ngIf="event.courseUnit">{{event.courseUnit.course.courseName}}</a></th>
      <th fxShow.md fxShow.sm fxShow.xs fxHide.xl fxHide.lg>
        <i *ngIf="event.eventStatus === 0" class="status"><i class="fa fa-spinner" aria-hidden="true"></i></i>
        <i *ngIf="event.eventStatus === 1" class="status"><i class="fa fa-bell-o" aria-hidden="true"></i></i>
      </th>
      <th fxShow.xl fxShow.lg fxHide.md fxHide.sm fxHide.xs>
        <i *ngIf="event.eventStatus === 0" class="status">Incoming</i>
        <i *ngIf="event.eventStatus === 1" class="status">Active</i>
      </th>
      <th>
        <i *ngIf="event.isCyclical">Yes</i>
        <i *ngIf="!event.isCyclical">No</i>
      </th>
      <th>
        <i *ngIf="event.isRestricted">Yes</i>
        <i *ngIf="!event.isRestricted">No</i>
      </th>
      <th>{{event.date | date: 'dd/MM/yyyy'}}</th>
      <th>
        {{event.timeSlot.beginTime}} - {{event.timeSlot.endTime}}
      </th>
      <th class="events-list-buttons-container">
        <button md-raised-button (click)="showDetails(event)" style="background-color: aquamarine;">Show details
        </button>
        <button md-raised-button (click)="removeEvent(event)" style="background-color: rgb(255, 153, 153);">Remove
        </button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
